<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>View Data</title>
    <style>
        .map-container {
            height: 300px;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #device_count {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">View Data</h1>

        <div class="map-container mb-4">
            <div id="map"></div>
        </div>

        <div class="form-group">
            <label for="radius">Radius (in meters):</label>
            <input type="number" id="radius" class="form-control" value="1000">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control">
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>

        <div id="data_output" class="mt-4"></div>
        <div id="device_count" class="mt-4"></div>

    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/view_data.js"></script>
</body>
</html>
